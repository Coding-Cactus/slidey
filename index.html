<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="author" content="CodingCactus" >
		<link href="media/favicon.ico" rel="icon"/>
		<meta name="keywords" content="slidey,puzzle" >
		<meta name="theme-color" content="#16aaec">
		<meta property="og:title" content="Slidey" />
		<meta property="og:type" content="website" />
		<meta property="og:description" content="Slide the tiles to fix the picture!"/>
		<meta property="og:image" content="/media/favicon.ico" />

		<title>Slidey</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="background"></div>

		<main>
			<h1>Slidey</h1>
			<h5>Slide the tiles to correct the picture!</h5>
			
			<div id="scores"><!--
				--><div id="current"><!--
					--><p>Moves: <span id="moves">0</span></p><!--
					--><p>Time: <span id="time">0:00</span></p><!--
				--></div><!--
				--><div id="best"><!--
					--><p>Best Score: <span id="bestScore">NA</span></p><!--
					--><p>Best Time: <span id="bestTime">NA</span></p><!--
				--></div><!--
			--></div>

			<div id="image-select">
				<h4>Choose an image</h4>
				<div id="images">
					<button data-src="media/replit.png"><img src="media/replit.png"></button>
					<button data-src="media/ruby.png"><img src="media/ruby.png"></button>
					<button data-src="media/cactus.png"><img src="media/cactus.png"></button>
					<button data-src="media/resp.png"><img src="media/resp.png"></button>
					
					<label for="img-input" class="img-label">Upload Image</label>
					<input id="img-input" type="file">
				</div>
			</div>
			

			<div id="board" class="x3"><!--
				--><div class="row" id="row1"><!--
					--><div class="tile row1 col1" id="1"></div><!--
					--><div class="tile row1 col2" id="2"></div><!--
					--><div class="tile row1 col3" id="3"></div><!--
					--><div class="tile row1 col4" id="4"></div><!--
					--><div class="tile row1 col5" id="5"></div><!--
				--></div><!--
				--><div class="row" id="row2"><!--
					--><div class="tile row2 col1" id="6"></div><!--
					--><div class="tile row2 col2" id="7"></div><!--
					--><div class="tile row2 col3" id="8"></div><!--
					--><div class="tile row2 col4" id="9"></div><!--
					--><div class="tile row2 col5" id="10"></div><!--
				--></div><!--
				--><div class="row" id="row3"><!--
					--><div class="tile row3 col1" id="11"></div><!--
					--><div class="tile row3 col2" id="12"></div><!--
					--><div class="tile row3 col3" id="13"></div><!--
					--><div class="tile row3 col4" id="14"></div><!--
					--><div class="tile row3 col5" id="15"></div><!--
				--></div><!--
				--><div class="row" id="row4"><!--
					--><div class="tile row4 col1" id="16"></div><!--
					--><div class="tile row4 col2" id="17"></div><!--
					--><div class="tile row4 col3" id="18"></div><!--
					--><div class="tile row4 col4" id="19"></div><!--
					--><div class="tile row4 col5" id="20"></div><!--
				--></div><!--
				--><div class="row" id="row5"><!--
					--><div class="tile row5 col1" id="21"></div><!--
					--><div class="tile row5 col2" id="22"></div><!--
					--><div class="tile row5 col3" id="23"></div><!--
					--><div class="tile row5 col4" id="24"></div><!--
					--><div class="tile row5 col5" id="25"></div><!--
				--></div><!--
			--></div>

			<div id="settings">
				<div id="mode">
					<h4>Mode</h4>
					<div>
						<input type="radio" id="3x3" name="mode" checked>
						<label for="3x3"> 3x3</label>
					</div>
					<div>
						<input type="radio" id="4x4" name="mode">
						<label for="4x4"> 4x4</label>
					</div>
					<div>
						<input type="radio" id="5x5" name="mode">
						<label for="5x5"> 5x5</label>
					</div>					
				</div>
				<div id="preferences">
					<h4>Preferences</h4>
					<div>
						<input type="checkbox" id="animation" name="animation" checked>
						<label for="animation"> Sliding Animation</label>
					</div>
					<div>
						<input type="checkbox" id="sound" name="sound" checked>
						<label for="sound"> Sliding Sound</label>
					</div>
					<div>
						<input type="checkbox" id="background-toggle" name="background" checked>
						<label for="background-toggle"> Background</label>
					</div>
				</div>
			</div>
			
			<button id="start">Play</button>

			<div id="mobile-options">
				<div id="mobile-images">
					<h4>Choose an image</h4>
					<button data-src="media/replit.png"><img src="media/replit.png"></button>
					<button data-src="media/ruby.png"><img src="media/ruby.png"></button>
					<button data-src="media/cactus.png"><img src="media/cactus.png"></button>
					<button data-src="media/resp.png"><img src="media/resp.png"></button>
					
					<label for="mobile-img-input" class="img-label">Upload Image</label>
					<input id="mobile-img-input" type="file">
				</div>
				<div id="mobile-mode">
					<h4>Mode</h4>
					<div>
						<input type="radio" id="mobile-3x3" name="mobile-mode" checked>
						<label for="mobile-3x3"> 3x3</label>
					</div>
					<div>
						<input type="radio" id="mobile-4x4" name="mobile-mode">
						<label for="mobile-4x4"> 4x4</label>
					</div>
					<div>
						<input type="radio" id="mobile-5x5" name="mobile-mode">
						<label for="mobile-5x5"> 5x5</label>
					</div>					
				</div>
				<div id="mobile-preferences">					
					<h4>Preferences</h4>
					<div>
						<input type="checkbox" id="animation2" name="animation" checked>
						<label for="animation2"> Sliding Animation</label>
					</div>
					<div>
						<input type="checkbox" id="sound2" name="sound" checked>
						<label for="sound2"> Sliding Sound</label>
					</div>
					<div>
						<input type="checkbox" id="background-toggle2" name="background" checked>
						<label for="background-toggle2"> Background</label>
					</div>
				</div>
			</div>
		</main>

		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js" integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="script.js"></script>
	</body>
</html>
