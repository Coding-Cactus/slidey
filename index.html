<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Slidey</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<h1>Slidey</h1>
		<h5>Slide the tiles to correct the picture!</h5>

		<p style="text-align: center;">Choose an image</p>
		<div id="images">
			<button data-src="images/replit.png"><img src="images/replit.png"></button>
			<button data-src="images/ruby.png"><img src="images/ruby.png"></button>
			<button data-src="images/1-9.png"><img src="images/1-9.png"></button>
			<form id="img-form">
				<input type="file" id="img-input" accept="image/*" enctype="multipart/form-data" required>
				<button type="submit">Use Image</button>
			</form>
		</div>


		<button id="start">Play</button>
		<p>Moves: <span id="moves">0</span></p>
		<p>Time: <span id="time">0:00</span></p>
		<p>Best Score: <span id="bestScore">NA</span></p>
		<p>Best Time: <span id="bestTime">NA</span></p>

		<div id="board"><!--
			--><div class="row" id="row1"><!--
				--><div class="tile row1 col1" id="1"></div><!--
				--><div class="tile row1 col2" id="2"></div><!--
				--><div class="tile row1 col3" id="3"></div><!--
			--></div><!--
			--><div class="row" id="row2"><!--
				--><div class="tile row2 col1" id="4"></div><!--
				--><div class="tile row2 col2" id="5"></div><!--
				--><div class="tile row2 col3" id="6"></div><!--
			--></div><!--
			--><div class="row" id="row3"><!--
				--><div class="tile row3 col1" id="7"></div><!--
				--><div class="tile row3 col2" id="8"></div><!--
				--><div class="tile row3 col3" id="9"></div><!--
			--></div><!--
		--></div>
		<script src="script.js"></script>
	</body>
</html>
